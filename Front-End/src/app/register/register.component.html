<section>

    <div class="row header justify-content-center align-items-center">
    </div>
<div class="intro row px-4 d-flex align-items-center just justify-content-center">
    
        <div class="d-grid col-10 col-sm-8 col-md-6 col-xl-4 text-center mx-auto">
            
            <form class="mb-3" [formGroup]="registerForm" (ngSubmit)="signUp()">
            
                <!-- NAME -->
                
                <div class="form-floating">
                    <input type="text" class="form-control" formControlName="name" id="floatingInputName" placeholder="Name">
                    <label for="floatingInput">Name</label>
                </div>

                <div *ngIf="this.nameField && this.nameField.errors && this.nameField.touched" class="text-start">
                    <small class="text-warning" *ngIf="this.nameField.hasError('required')">
                        A Name is required.
                    </small>
                    <small class="text-warning" *ngIf="this.nameField.hasError('pattern')">
                        A User's name should be of at least 3 characters (Just letters).
                    </small> 
                </div> 


                <!-- LASTNAME -->

                <div class="form-floating mt-3">
                    <input type="text" class="form-control" formControlName="lastname" id="floatingInputLast" placeholder="Last Name">
                    <label for="floatingInput">Last Name</label>
                </div>

                <div *ngIf="this.lastnameField && this.lastnameField.errors && this.lastnameField.touched" class="text-start">
                    <small class="text-warning errormsg" *ngIf="this.lastnameField.hasError('required')">
                        A Last name is required.
                    </small>
                    <small class="text-warning errormsg" *ngIf="this.lastnameField.hasError('pattern')">
                        A User's last name should be of at least 3 characters (Just letters).
                    </small> 
                </div> 


                <!-- EMAIL -->

                <div class="form-floating mt-3">
                    <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                <div *ngIf="this.emailField && this.emailField.errors && this.emailField.touched" class="text-start">
                    <small class="text-warning" *ngIf="this.emailField.hasError('required')">
                        An email is required (format. name@example.com).
                    </small> 
                </div>


                <!-- PASSWORD -->

                <div class="form-floating mt-3">
                    <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                <!-- <div *ngIf="this.nameField && this.nameField.errors && this.nameField.touched">
                    <small class="text-danger errormsg" *ngIf="this.nameField.hasError('required')">
                        A budget name is required.
                    </small>
                    <small class="text-danger errormsg" *ngIf="this.nameField?.hasError('pattern')">
                        A Budget name should be of at least 3 characters.
                    </small> 
                </div> -->
                <div class="d-grid col-12 text-center mt-3 mx-auto">
                    <button type="submit" [disabled]="!registerForm.valid" class="btn btn-lg btn-secondary p-3">SignUp</button>
                </div>
                <div class="mt-2">
                    <span class="text-secondary">already a member? </span><a class="text-light" routerLink="/login">Login here</a>
                </div>


                
            </form>
            
        </div>
        
        
    </div>
    
    
</section>
